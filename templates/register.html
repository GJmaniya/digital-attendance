<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - Face Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #2dbfff, rgb(0, 170, 255));
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        nav {
            background-color: rgb(46, 46, 46);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .nav-right {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-right li {
            margin-left: 20px;
        }

        .nav-right li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-right li a:hover {
            color: lightgray;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-left">Face Recognition System</div>
        <ul class="nav-right">
            <li><a href="/">Home</a></li>
            <li><a href="/attendance">Attendance</a></li>
            <!-- <li><a href="/register">Register</a></li> -->
        </ul>
    </nav>

    <div class="container">
        <h2>Register User</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">User ID:</label>
                <input type="text" class="form-control" name="user_id" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</body>

</html>
