<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Face Recognition System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2dbfff, rgb(0, 170, 255));
            height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: rgb(50, 50, 50);
            padding: 15px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            font-size: 25px;
            font-weight: bold;
            color: white;
        }

        .nav-right {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-right li {
            margin-left: 20px;
        }

        .nav-right li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-right li a:hover {
            color: #00aaff;
            font-size: 25px;
            transition: all 0.3s;
            transition: all 0.3s;
        }

        .main-box {
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .main-box h2 {
            color: black;
            font-size: 22px;
            font-weight: bold;
        }

        .main-box p {
            color: black;
            font-size: 16px;
        }

        .main-box button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .main-box button:hover {
            background-color: darkblue;
        }


        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #003bfc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">Face Recognition System</div>
        <ul class="nav-right">
            <li><a href="/">Home</a></li>
            <li><a href="/attendance">Attendance</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>

    <!-- Main Content Box with Buttons -->
    <div class="main-box">
        <h1>Welcome to Face Recognition System</h1>
        <p>This system uses AI to detect and recognize faces, allowing secure attendance tracking.</p>
        <button class="btn" id="start-recognition">Start Recognition</button>
        <p id="status-message"></p>
    </div>

    <script>
        document.getElementById("start-recognition").addEventListener("click", function () {
            fetch("/recognize")
                .then(response => {
                    if (response.ok) {
                        alert("✅ Recognition Started! Look at the camera.");
                    } else {
                        alert("❌ Error: Unable to start recognition!");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("❌ Server not responding!");
                });
        });
    </script>

</body>

</html>
