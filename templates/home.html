<!DOCTYPE html>
<html lang="en">

<head>
    <title>Face Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?technology,ai');
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 100px;
        }

        .btn {
            margin: 10px;
        }

        nav {
            background-color: rgb(46, 46, 46);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .nav-right {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-right li {
            margin-left: 20px;
        }

        .nav-right li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-right li a:hover {
            color: lightgray;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-left">Face Recognition System</div>
        <ul class="nav-right">
            <li><a href="/">Home</a></li>
            <li><a href="/attendance">Attendance</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to Face Recognition System</h1>
        <a href="/recognize" class="btn btn-success">Start Recognition</a>
        <a href="/train" class="btn btn-warning">Train Model</a>
    </div>
</body>

</html>
